<app-wizard>
  <ng-template appWizardStep [invalid]="shippingForm.invalid" name="Shipping">
    <div class="form-container">
      <form class="contact" [formGroup]="shippingForm">
        <h3>Your shipping details</h3>
        <div class="row">
          <input
            type="text"
            placeholder="First name"
            formControlName="firstName"
          />
          <input
            type="text"
            placeholder="Last name"
            formControlName="lastName"
          />
        </div>
        <div class="row">
          <input
            type="number"
            placeholder="Phone number"
            formControlName="phone"
          />
          <input
            type="email"
            placeholder="Email address"
            formControlName="email"
          />
        </div>
        <div formGroupName="address">
          <div class="row">
            <input
              type="text"
              placeholder="Country"
              formControlName="country"
            />
            <input type="text" placeholder="City" formControlName="city" />
          </div>
          <div class="row">
            <input
              type="text"
              placeholder="Street name and house number"
              formControlName="street"
            />
            <input
              type="text"
              placeholder="Apartment, suite, unit etc. (optional)"
              formControlName="apartment"
            />
            <input
              placeholder="Postal code"
              type="text"
              formControlName="postalCode"
            />
          </div>
        </div>
      </form>
    </div>
  </ng-template>
  <ng-template appWizardStep [invalid]="paymentForm.invalid" name="Payment">
    <div class="form-container">
      <form class="contact" [formGroup]="paymentForm">
        <h3>Your payment details</h3>
        <div class="row">
          <input
            type="text"
            placeholder="First name"
            formControlName="firstName"
          />
          <input
            type="text"
            placeholder="Last name"
            formControlName="lastName"
          />
        </div>
        <div class="row">
          <input
            type="text"
            placeholder="1234 **** **** ****"
            formControlName="cardNumber"
          />
        </div>
        <div formGroupName="cardData">
          <div class="row">
            <input
              type="number"
              placeholder="Exp. Month"
              formControlName="expMonth"
            />
            <input
              type="number"
              placeholder="Exp. Year"
              formControlName="expYear"
            />
            <input
              type="number"
              placeholder="CVV"
              formControlName="cvv"
              ng-maxlength="3"
            />
          </div>
        </div>
      </form>
    </div>
  </ng-template>
  <ng-template appWizardStep name="Review">
    <div>Review order details</div>
  </ng-template>
</app-wizard>
